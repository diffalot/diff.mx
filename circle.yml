machine:
  timezone: America/New_York
  node:
    version: 6

dependencies:
  override:
    - bundle install

compile:
  override:
    - bundle exec jekyll build

test:
  override:
    - echo "no tests specified"

deployment:
  production:
    branch: master
    commands:
      - npm install -g now
      - now --token $NOW_TOKEN --docker --alias diff.mx
